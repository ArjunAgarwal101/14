<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
var num=["1","2","3","4","5"]
document.getElementById("result").innerHTML=num.join(",")
document.getElementById("result1").innerHTML=num.pop()
document.getElementById("result2").innerHTML=num.pop()
document.write(num)
</script>
</body>
</html>
